<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <form class="register-form col-sm-12 col-md-6 col-lg-4 login-form d-flex justify-content-center flex-column">
      <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-confirm" placeholder="Confirm Password">
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="mahasiswa" name="customRadio" class="custom-control-input" value="ROLE_MAHASISWA">
        <label class="custom-control-label" for="mahasiswa">Mahasiswa</label>
      </div>
      <div class="custom-control custom-radio mb-3">
        <input type="radio" id="dosen" name="customRadio" class="custom-control-input" value="ROLE_DOSEN">
        <label class="custom-control-label" for="dosen">Dosen</label>
      </div>
      <button id="update" type="submit" class="btn btn-primary">Register</button>
      <button id="delete" type="submit" class="btn btn-primary mt-3">Delete</button>

    </form>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/update.js"></script>
</body>

</html>
